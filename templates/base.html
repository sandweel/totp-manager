<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TOTP Manager{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            base: '1.1rem',
            lg: '1.25rem',
            xl: '1.5rem',
            '2xl': '2rem',
          },
          colors: {
            primary: '#1e293b',
            'primary-light': '#334155',
            'primary-text': '#f1f5f9',
            'primary-hover': '#cbd5e1',
            danger: '#ef4444',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 text-slate-800 font-sans min-h-screen text-base">

  <nav class="bg-primary text-primary-text sticky top-0 z-50 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold tracking-wide">üîê TOTP Manager</a>
      <div class="flex gap-6 text-lg">
        <a class="hover:text-primary-hover transition" href="/totp/create">Create</a>
        <a class="hover:text-primary-hover transition" href="/totp/list">List</a>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 py-10 mt-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>

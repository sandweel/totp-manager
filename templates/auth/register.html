{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<script src="{{ url_for('static', path='js/password-validator.js') }}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    initPasswordStrengthMeter();
  });
</script>

<div class="bg-white shadow-xl rounded-xl p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold text-primary mb-6">Register</h1>

  <form method="post" action="/auth/register">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" value="{{ email or '' }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"/>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"/>

      <div class="h-2 rounded mt-2 mb-1 overflow-hidden bg-gray-200">
        <div id="password-strength-bar" class="h-full bg-danger transition-all duration-300" style="width: 0%;"></div>
      </div>

      <div class="text-sm text-gray-600 bg-gray-100 border border-gray-300 rounded-lg p-3 mt-2">
        <p class="font-medium mb-1"><strong>Your password must include:</strong></p>
        <ul id="password-rules" class="list-disc list-inside space-y-1">
          <li id="rule-length">At least <strong>10 characters</strong></li>
          <li id="rule-digit">At least <strong>1 digit</strong></li>
          <li id="rule-upper">At least <strong>1 uppercase letter</strong></li>
          <li id="rule-lower">At least <strong>1 lowercase letter</strong></li>
          <li id="rule-special">At least <strong>1 special character</strong></li>
        </ul>
      </div>
    </div>

    <div class="mb-6">
      <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"/>
    </div>

    <div class="flex gap-3">
      <button type="submit" class="bg-primary hover:bg-primary-hover text-primary-text px-5 py-2 rounded-md transition">Register</button>
      <a href="/auth/login" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-md transition">Login</a>
    </div>
  </form>
</div>
{% endblock %}

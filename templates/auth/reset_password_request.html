{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="bg-white shadow-xl rounded-xl p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold text-primary mb-6">Reset Password</h1>
  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>
  {% endif %}
  {% if msg %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ msg }}
  </div>
  {% endif %}
  <form method="post" action="/auth/reset-password">
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <button type="submit" class="bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-md">Send Reset Link</button>
  </form>
</div>
{% endblock %}

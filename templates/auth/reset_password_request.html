{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="bg-white shadow-xl rounded-xl p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold text-primary mb-6">Reset Password</h1>
  <p class="mb-4 text-gray-600">Enter your email address to receive a password reset link.</p>
  <form method="post" action="/auth/reset-password">
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <button type="submit" class="bg-primary hover:bg-primary-hover text-primary-text px-5 py-2 rounded-md">Send Reset Link</button>
  </form>
</div>
{% endblock %}

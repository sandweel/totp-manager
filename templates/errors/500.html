<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>500 — Server Error</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(8deg); }
      50% { transform: rotate(-6deg); }
      75% { transform: rotate(5deg); }
    }
    .icon-shake {
      animation: shake 0.6s infinite;
    }
  </style>
</head>
<body class="bg-zinc-200 text-slate-500 font-sans min-h-screen flex items-center justify-center overflow-hidden relative">
  <main class="bg-white rounded-3xl p-12 text-center shadow-2xl max-w-xl relative z-10">

    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-28 w-28 text-danger-500 icon-shake" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h1 class="text-7xl font-extrabold text-danger-500 mb-4">500</h1>
    <h2 class="text-3xl font-bold mb-6">Internal Server Error</h2>

    <p class="text-lg mb-6 leading-relaxed text-slate-600">
      An unexpected error occurred on the server. Our team has been notified and is already working on a fix.
    </p>
    <p class="text-slate-500 mb-8 text-lg">
      Please try again later or return to the home page.
    </p>

    <a href="/" class="inline-block bg-primary hover:bg-primary-hover text-primary-text px-8 py-4 rounded-2xl font-bold text-lg shadow-lg transform transition hover:-translate-y-1 hover:scale-105">
      ← Back to Home
    </a>
  </main>

</body>
</html>

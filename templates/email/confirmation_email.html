<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm your account</title>
</head>
<body style="background-color: #e4e4e7; color: #334155; font-family: sans-serif; margin: 0; padding: 20px;">

  <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">

    <h1 style="font-size: 24px; color: #0f172a; margin-bottom: 20px;">🔐 TOTP Manager</h1>

    <h2 style="font-size: 20px; margin-bottom: 10px; color: #1e293b;">Confirm your email</h2>

    <p style="font-size: 16px; line-height: 1.5; color: #475569;">
      Thank you for registering. Please confirm your email address by clicking the button below. This link is valid for 24 hours.
    </p>

    <div style="text-align: center; margin: 30px 0;">
      <a href="{{ link }}"
         style="display: inline-block; background-color: #3b82f6; color: #ffffff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 16px;">
         Confirm Email
      </a>
    </div>

    <p style="font-size: 14px; color: #64748b;">
      If you did not sign up for TOTP Manager, please ignore this email.
    </p>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #e2e8f0;" />

    <p style="font-size: 12px; color: #94a3b8;">
      &copy; {{ year }} TOTP Manager. All rights reserved.
    </p>
  </div>

</body>
</html>

{% extends "base.html" %}
{% block title %}Your TOTP Codes{% endblock %}

{% block content %}
<script src="/static/js/totp-list.js"></script>
<link rel="stylesheet" href="{{ url_for('static', path='css/ring.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/checkbox.css') }}">

<div class="bg-white shadow-xl rounded-xl p-6">
  <h1 class="text-2xl font-bold text-primary mb-6">ðŸ”‘ Your Codes</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full border-separate border-spacing-y-2" id="totp-table">
      <thead>
        <tr class="text-sm text-gray-600">
          <th class="px-4 py-2 text-center align-middle">
            <!-- Select all -->
            <div class="checkbox-wrapper-45">
              <input id="select-all" type="checkbox" />
              <label class="cbx-45" for="select-all">
                <div class="cbx-45-flip">
                  <div class="cbx-45-front"></div>
                  <div class="cbx-45-back">
                    <svg viewBox="0 0 16 14">
                      <path d="M2 8.5L6 12.5L14 1.5"></path>
                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </th>
          <th class="text-left px-4 py-2 align-middle">Name</th>
          <th class="text-center px-4 py-2 align-middle">Current Code</th>
          <th class="text-center px-4 py-2 align-middle">Time Left</th>
          <th class="text-center px-4 py-2 align-middle">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for t in totps %}
        <tr class="bg-gray-50 hover:bg-gray-100 rounded-lg shadow-sm transition" data-id="{{ t.id }}">
          <td class="text-center align-middle">
            <div class="checkbox-wrapper-45">
              <input id="cbx-{{ t.id }}" type="checkbox" class="row-check" value="{{ t.id }}" />
              <label class="cbx-45" for="cbx-{{ t.id }}">
                <div class="cbx-45-flip">
                  <div class="cbx-45-front"></div>
                  <div class="cbx-45-back">
                    <svg viewBox="0 0 16 14">
                      <path d="M2 8.5L6 12.5L14 1.5"></path>
                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </td>
          <td class="px-4 py-3 rounded-l-lg align-middle">{{ t.name }}</td>
          <td class="px-4 py-3 text-center code-cell align-middle">
            <div class="relative group inline-block">
              <code onclick="copyCode(this)"
                    class="cursor-pointer bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-mono text-sm group-hover:bg-blue-200 transition">
                {{ t.code }}
              </code>
            </div>
          </td>
          <td class="px-4 py-3 text-center timer-cell align-middle">
            <div class="flex justify-center items-center h-full">
              <svg width="32" height="32" viewBox="0 0 36 36" class="countdown-ring">
                <circle class="countdown-ring__bg" stroke="rgb(229 231 235)" stroke-width="3" fill="transparent" r="13" cx="18" cy="18"/>
                <circle class="countdown-ring__progress" stroke="#3b82f6" stroke-width="3" fill="transparent" r="13" cx="18" cy="18" stroke-linecap="round" stroke-dasharray="81.6814" stroke-dashoffset="0"/>
              </svg>
            </div>
          </td>
          <td class="px-4 py-3 text-center rounded-r-lg align-middle">
            <form method="post" action="/totp/{{ t.id }}/delete"
                  onsubmit="return confirm('Are you sure you want to delete this item?');"
                  class="inline">
              <button type="submit"
                      class="bg-danger hover:bg-red-600 text-white py-1.5 px-4 rounded shadow-sm text-sm transition">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Export bar -->
<div id="export-bar"
     class="fixed inset-x-0 bottom-0 z-40 flex justify-center pb-6 pointer-events-none transform translate-y-full opacity-0 transition-all duration-300">
  <form id="export-selected-form"
        method="post"
        action="/totp/export"
        target="_blank"
        class="pointer-events-auto bg-white shadow-2xl border border-gray-200 rounded-xl px-6 py-4 flex items-center gap-4">
    <input type="hidden" name="ids" id="export-ids">
    <button type="submit" id="export-btn"
            class="bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-md text-sm">
      Export selected
    </button>
    <button type="button" id="export-cancel"
            class="text-gray-500 hover:text-gray-700 text-sm">
      Cancel
    </button>
  </form>
</div>

{% endblock %}

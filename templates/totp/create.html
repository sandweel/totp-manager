{% extends "base.html" %}
{% block title %}Create TOTP Item{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="{{ url_for('static', path='js/totp-create.js') }}"></script>

<div class="bg-white shadow-xl rounded-xl p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold text-primary mb-6">âž• Create New TOTP</h1>
  <div id="notification-container"></div>

  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
   {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/totp/create" enctype="multipart/form-data">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Account Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. GitHub" value="{{ name or '' }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <div class="mb-4">
      <label for="secret" class="block text-sm font-medium text-gray-700 mb-1">Secret Key</label>
      <input type="text" id="secret" name="secret" placeholder="Base32 string" value="{{ secret or '' }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <div class="mb-6">
      <label for="qrcode-file" class="block text-sm font-medium text-gray-700 mb-1">Or Upload QR Code Image</label>
      <input type="file" id="qrcode-file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
      <p class="text-xs mt-1 text-gray-500">Choose an image of your TOTP QR code to auto-fill the secret and name.</p>
      <p class="text-xs mt-1 text-gray-500">Or paste an image directly here (Ctrl+V)</p>
    </div>
    <div class="flex gap-3">
      <button type="submit" class="bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-md transition shadow-md">ðŸ’¾ Save</button>
      <a href="/totp/list" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-md transition">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
